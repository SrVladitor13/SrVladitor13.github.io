<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos para las columnas */
        .column {
            width: 33.33%;
            float: left;
        }

        /* Estilo para los botones */
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="column">
        <a href="#" class="button">Botón Izquierdo</a>
    </div>
    <div class="column">
        <a href="#" class="button">Botón Medio</a>
    </div>
    <div class="column">
        <a href="#" class="button">Botón Derecho</a>
    </div>
    <div style="clear: both;"></div>
</body>
</html>
